		<body>
			<!-- <div class="container text-danger bg-dark text-danger"><br> -->
				<form class="container" onsubmit="return Emailvalidation()">
					<div class="form-group">
						<label for="email">Email: </label>
						<input type="text" name="" id="Email" onkeyup="Emailvalidation()" class="form-control">
					</div>
					<span id="showmsg" class="text-danger"></span>
				</form>
				<form class="container">
					<div class="form-group" >
						<label for="user">NAME: </label>
						<input type="text" name="" id="f_name" onkeyup="validation()" class="form-control">
					</div><br>
					<div class="form-group">
						<label for="password">PASSWORD: </label>
						<input type="password" name="" id="password" class="form-control">
					</div><br>
					<div class="form-group">
						<label for="email">Email: </label>
						<input type="text" name="" id="email" onkeyup="emailvalidation()" class="form-control">
					</div><br>
					
					<div class="for-group">
						<input type="submit" name="" class="btn btn-primary"></div>
					</form>
					<script type="text/javascript">
		function validation()
		{
        	var username= document.getElementById('f_name').value;
       		var usernamepattern = /^[A-Za-z .]{3,20}$/;
            if(usernamepattern.test(username))
            {
            	document.getElementById('f_name').style.backgroundColor="green";
            }
            else
            {
            	document.getElementById('f_name').style.backgroundColor="red";   
            }
	    }

	    function emailvalidation(){
        var mailid= document.getElementById('email').value;
        var mailidpattern = /^[A-Za-z._]{3,}[0-9_]{0,}@[A-Za-z]{3,}[.][A-Za-z.]{2,6}$/;
            if(mailidpattern.test(mailid)){
                document.getElementById('email').style.backgroundColor="green";
            }
            else{
             document.getElementById('email').style.backgroundColor="red";   
            }
        }

        function Emailvalidation(){
        var mailid= document.getElementById('Email').value;
        var mailidpattern = /^[A-Za-z._]{3,}[0-9_]{0,}@[A-Za-z]{3,}[.][A-Za-z.]{2,6}$/;
            if(mailidpattern.test(mailid)){
                document.getElementById('showmsg').innerHTML="Email id is valid";
            }
            else{
             document.getElementById('showmsg').innerHTML="Email id is Invalid";   
            }
        }
					</script>
