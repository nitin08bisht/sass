<!-- Arrays methods 

The sort() method sorts the items of an array.
The sort order can be either alphabetic or numeric, and either ascending(up) or descending (down)

The pop() method removes the last element of an array, and returns that element.
The push()method adds new items to the end of the array, and returns that element.

The shift() method removes the first item of an array. 
The unshift() method adds new items to the beginning of an array, and returns the new length.

The reverse() method reverses the order of the elements in an array. 

The isArray() method determines wether an object is an array.
The concat() method is used to join two or more arrays.
The indexOf() method searches the array for the specfied item, and returns its position.-->
