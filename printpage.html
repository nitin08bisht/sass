<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="divone">
		Div one content is here.
		<button onclick="myfun('divone')">divone</button>
	</div>
	<div id="divtwo">
		Div two content is here.
		<button onclick="myfun('divtwo')">divtwo</button>
	</div>
	<div id="divthree">
		Div three content is here.
		<button onclick="myfun('divthree')">divthree</button>
	</div>
	<button onclick="mywholepage()">wholepage</button>

	<script type="text/javascript">
		function mywholepage(){
			window.print();
		}
		//in myfun() paravalue take the id of div which u want to print.
		function myfun(paravalue){		
			//take the backup of body in backup variable which u declare.
			var backup = document.body.innerHTML;	
			//store the div content of which function paravalue pass.
			var divcontent = document.getElementById(paravalue).innerHTML;
			document.body.innerHTML = divcontent;
			window.print();
			document.body.innerHTML = backup;
		}
	</script>
</body>
</html>
